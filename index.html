<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video Player</title>
  <style>
    html,body{height:100%;margin:0;background:#000}
    .wrap{position:fixed;inset:0;display:flex;align-items:center;justify-content:center}
    video{width:100%;height:100%;object-fit:cover;background:#000}
    #status{position:fixed;top:8px;left:8px;padding:4px 8px;font:12px/1.3 monospace;color:#0f0;background:#0007;border-radius:6px}
  </style>
</head>
<body>
  <div id="status">init…</div>
  <div class="wrap">
    <video id="v" autoplay muted playsinline loop controls></video>
  </div>

  <script>
    const v = document.getElementById('v');
    const s = document.getElementById('status');
    const bust = 'v=' + Date.now(); // anti-cache

    // 3 sources possibles (même fichier) : Pages locale, jsDelivr, raw
    const sources = [
      './michelin.mp4?' + bust,
      'https://cdn.jsdelivr.net/gh/Aurelito35/test@main/michelin.mp4?' + bust,
      'https://raw.githubusercontent.com/Aurelito35/test/main/michelin.mp4?' + bust
    ];

    async function headOK(url){
      try{
        const r = await fetch(url, { method:'HEAD' });
        return r.ok;
      }catch(e){ return false; }
    }

    async function trySources(i=0){
      if(i >= sources.length){
        s.textContent = 'Aucune source lisible trouvée.';
        return;
      }
      const url = sources[i];
      s.textContent = `Test ${i+1}/${sources.length} : HEAD ${url}`;
      if(!(await headOK(url))){
        s.textContent = `HEAD KO → next`;
        return trySources(i+1);
      }

      // tenter la lecture
      s.textContent = `HEAD OK → load ${url}`;
      v.src = url;
      let triedNext = false;

      v.onerror = () => {
        if(!triedNext){
          triedNext = true;
          s.textContent = `Erreur lecture → next`;
          trySources(i+1);
        }
      };

      v.onloadeddata = () => {
        s.textContent = `Lecture OK : ${url}`;
        v.play().catch(()=>{}); // démarre si possible
      };
    }

    trySources();
  </script>
</body>
</html>
