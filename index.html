<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Video Player</title>
    <style>
      html,body {
        height:100%;
        margin:0;
        background:#000;
      }
      /* Conteneur plein écran */
      .wrap {
        position:fixed;
        inset:0;
        display:flex;
        align-items:center;
        justify-content:center;
        background:#000;
      }
      /* Vidéo couvre tout l'écran sans bandes */
      video {
        width:100%;
        height:100%;
        object-fit:cover;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <video
        src="https://cdn.jsdelivr.net/gh/Aurelito35/test@main/michelin.mp4"
        autoplay
        muted
        playsinline
        loop
      ></video>
    </div>
  </body>
</html>
